<!doctype html>
<html lang="en" class="theme-dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Seems Good</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Jeremy-Gstein/seemsgood_guild/main/templates/media/favicon-96x96.png" sizes="32x32" />

  </head>
    <body>
      <main> 
        <section class="section">
       <!-- start of navbar -->
          <div class="block">
          <nav class="navbar is-spaced has-shadow is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-menu is-active">
              <div class="navbar-start">
                  <a class="navbar-item" href="/">
                  <button class="button is-primary"><strong>Home</strong></button>
                  </a>
                  <a class="navbar-item" href="/application">
                  <button class="button is-primary"><strong>Application</strong></button>
                  </a> 
              </div>
                  <div class="navbar-end"> 
                    <div class="navbar-item">
                      <div class="buttons">
                        <a class="button is-primary" href="https://discord.com">
                          <strong>Join us on Discord!</strong>
                        </a>
                    <button id="theme-toggle" class="button is-primary">
                      <svg  width=32 height="100%" version="1.1" id="Icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
	  xml:space="preserve">
<style type="text/css">
	.st0{fill:none;stroke:#000000;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
	.st1{fill:none;stroke:#000000;stroke-width:2;stroke-linejoin:round;stroke-miterlimit:10;}
</style>
<line class="st0" x1="16" y1="3" x2="16" y2="29"/>
<path class="st0" d="M16,23c-3.87,0-7-3.13-7-7s3.13-7,7-7"/>
<line class="st0" x1="6.81" y1="6.81" x2="8.93" y2="8.93"/>

<line class="st0" x1="6.81" y1="25.19" x2="8.93" y2="23.07"/>
<path class="st0" d="M16,12.55C17.2,10.43,19.48,9,22.09,9c0.16,0,0.31,0.01,0.47,0.02c-1.67,0.88-2.8,2.63-2.8,4.64
	c0,2.9,2.35,5.25,5.25,5.25c1.6,0,3.03-0.72,3.99-1.85C28.48,20.43,25.59,23,22.09,23c-2.61,0-4.89-1.43-6.09-3.55"/>
</svg>
                    </button>
                      </div>
                    </div>
                  </div>
            </div>
          </nav>
          <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleButton = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;

            // Load saved theme from localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.classList.add(savedTheme);
            } else {
                htmlElement.classList.add('theme-dark'); // Default theme
            }

            themeToggleButton.addEventListener('click', () => {
                if (htmlElement.classList.contains('theme-dark')) {
                    htmlElement.classList.remove('theme-dark');
                    htmlElement.classList.add('theme-light');
                    localStorage.setItem('theme', 'theme-light');
                } else {
                    htmlElement.classList.remove('theme-light');
                    htmlElement.classList.add('theme-dark');
                    localStorage.setItem('theme', 'theme-dark');
                }
            });
        });
          </script>
          </div>
            {% block content %}{% endblock %}
        </section>
      </main>
    </body>
</html>
