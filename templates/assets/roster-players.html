<style>  
.raid-popup {
  position: fixed;
  top: 15%;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px;
  background: #222;
  border: 2px solid #444;
  border-radius: 8px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  width: 90%;
  max-width: 600px;
  z-index: 1000;
  box-sizing: border-box;
}
.raid-box {
  width: 110px;
  height: 60px;
  margin: 5px;
  padding: 5px;
  border-radius: 5px;
  font-size: 12px;
  font-weight: bold;
  box-shadow: 0 0 4px rgba(0,0,0,0.6);
  color: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
  text-align: center;
}
.raid-box span {
  color: black;
  word-break: break-word;
}
.hidden {
  display: none;
}
@media (max-width: 480px) {
  .raid-box {
    width: 80px;
    height: 50px;
    font-size: 11px;
  }
}

</style>

<!-- 20man Raid Roster -->
<div id="raid-popup" class="raid-popup hidden">
  <button class="delete is-large" onclick="toggleRaidPopup()" style="position: absolute; top: 10px; right: 10px; background: transparent; border: none; color: white;cursor: pointer;"></button>
  {% for player in players %}
  <div class="raid-box" style="background-color: {{ player.class.rgb() }};">
    <img src="{{ player.role.icon_url() }}" alt="{{ player.role }}" style="width: 16px; height: 16px;" />
    <span>{{ player.name }}</span>
    <span style="font-size: 9px;">{{ player.realm }}</span>
  </div>
  {% endfor %}
</div>

<script>
  function toggleRaidPopup() {
    const popup = document.getElementById("raid-popup");
    popup.classList.toggle("hidden");
  }
</script>
