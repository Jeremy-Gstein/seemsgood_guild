<!-- js/css for ../assets/season-card.html -->
<style>  
.raid-popup {
  position: fixed;
  top: 15%;
  left: 50%;
  transform: translateX(-50%) scale(1);
  padding: 15px;
  background: #222;
  border: 2px solid #444;
  border-radius: 8px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  width: 90%;
  max-width: 600px;
  z-index: 1000;
  box-sizing: border-box;
  opacity: 1;
  visibility: visible;
  transition:
    opacity 0.5s ease-out,
    transform 0.5s ease-out,
    visibility 0.5s ease-out;
}

.raid-popup.hidden {
  opacity: 0;
  transform: translateX(-50%) scale(0.8);
  visibility: hidden;
  pointer-events: none;
}

.raid-box {
  position: relative;
  width: 110px;
  height: 60px;
  margin: 5px;
  padding: 5px;
  border-radius: 5px;
  font-size: 12px;
  font-weight: bold;
  box-shadow: 0 0 4px rgba(0,0,0,0.6);
  color: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
  text-align: center;
  transition: 
    transform 0.2s ease,
    background-color 0.3s ease,
    box-shadow 0.3s ease;
  cursor: pointer;
}

.raid-box:hover {
  transform: scale(1.05);
  background-color: #333;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

.raid-box span {
  color: black;
  word-break: break-word;
}

@media (max-width: 480px) {
  .raid-box {
    width: 80px;
    height: 50px;
    font-size: 11px;
  }
}

/* Tooltip base style (initially hidden) */
.tooltip {
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #1a1a1a;
  color: #fff;
  padding: 6px 10px;
  border: 1px solid #555;
  border-radius: 5px;
  white-space: nowrap;
  font-size: 11px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease-in-out;
  z-index: 2000;
}

/* Show tooltip on hover */
.raid-box:hover .tooltip {
  opacity: 1;
}

</style>

<script>
  /* expects a raids id like "Gallywix".
     see: ../../src/player_metadata.rs
  */
  function toggleRaidPopup(id) {
    const popup = document.getElementById(id);
    popup.classList.toggle("hidden");
  }

  /* expects a WoW armory url. 
     if the realm/name exist, the 
     armory page will open in a new tab.
  */
  function openPlayerProfile(player) {
    const url = `https://worldofwarcraft.blizzard.com/en-us/character/us/${player}`
    window.open(url, '_blank');
  }
</script>
