name = "prod-seemsgood"
main = "build/worker/shim.mjs"
compatibility_date = "2024-08-02"

[build]
command = "cargo install -q worker-build && worker-build --release"

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true

[[r2_buckets]]
binding = "R2_CONTENT"
bucket_name = "sg-cfr2"
preview_bucket_name = "sg-cfr2"
